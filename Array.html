<head>

    <title>Document</title>
    <script>
        var arr=[1,2,3,4,5];
        arr.push('a','b')
        console.log(arr);
        arr.unshift('a');
        console.log(arr);
        console.log(arr.pop());
        console.log(arr.shift());

        console.log(arr);

        console.log(arr.concat(arr1));

        arr.forEach(function(value,index){
            console.log(index,value)
        })
        var newArr =arr.filter(function(value,index){
            return value>1;       //筛选arr数组中值大于100的元素；
        })
        console.log(newArr);
        arr=[1,2,3,4];
        var end = arr.map((value,index)=>value*2);
        console.log(end);
        var end=arr.some(function(value,index){
            return value<500;
        });
        var end=arr.every(function(value,index){
            return value<500;
        });
        console.log(arr.reverse()); 
        var a={length:3,0:'a',1:'b',3:'c'};  
        console.log(Array.from(a));
        console.log(Array.of(1, 2) );
        var arr = [1,2,{name:"张三"}]
        console.log(arr.includes(2)); 
        console.log(arr.includes(4));
        console.log(arr.includes({name:"张三"}));
    </script>
